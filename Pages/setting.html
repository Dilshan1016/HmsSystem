<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hospital Management - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
    }
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4">System Settings</h2>

  <div class="row g-4">
    
    <!-- Profile Settings -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <div class="section-title">Profile Settings</div>
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Dr. Jane Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="jane@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="+94 712345678">
          </div>
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </form>
      </div>
    </div>

    <!-- System Date & Time -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <div class="section-title">System Date & Time</div>
        <form>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="time" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Update Date & Time</button>
        </form>
      </div>
    </div>

    <!-- Language Setting -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <div class="section-title">Language Setting</div>
        <form>
          <div class="mb-3">
            <label class="form-label">Preferred Language</label>
            <select class="form-select">
              <option selected>English</option>
              <option>Sinhala</option>
              <option>Tamil</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Apply Language</button>
        </form>
      </div>
    </div>

    <!-- Notification Settings -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <div class="section-title">Notification Settings</div>
        <form>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
            <label class="form-check-label" for="emailNotif">Email Notifications</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="smsNotif">
            <label class="form-check-label" for="smsNotif">SMS Notifications</label>
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="systemNotif" checked>
            <label class="form-check-label" for="systemNotif">System Alerts</label>
          </div>
          <button type="submit" class="btn btn-primary">Update Notifications</button>
        </form>
      </div>
    </div>

    <!-- Add User Section -->
    <div class="col-12">
      <div class="card shadow-sm p-4">
        <div class="section-title">Add New User</div>

        <form action="register.php" method="post">
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" placeholder="User Name">
            </div>
         
            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="••••••••">
            </div>
           
            <div class="col-12">
              <button type="submit" class="btn btn-success">Create User</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
