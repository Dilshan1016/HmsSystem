<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }

    .login-card .logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .login-card h4 {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2c5364;
    }

    .form-control {
      border-radius: 0.5rem;
    }

    .btn-primary {
      background-color: #2c5364;
      border: none;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #1e3d4c;
    }

    .form-text a {
      color: #2c5364;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="login-card text-center">
  <!-- Logo (optional) -->
  <img src="https://cdn-icons-png.flaticon.com/512/2966/2966483.png" alt="Hospital Logo" class="logo">

  <h4>Hospital Login Portal</h4>
  <p class="mb-4 text-muted">For Admin Staff</p>

  <form action="login.php" method="post">
    <div class="mb-3 text-start">
      <label for="username" class="form-label">Username </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your ID or email" required />
    </div>

    <div class="mb-3 text-start">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="password" required />
    </div>

    

    <button type="submit" class="btn btn-primary w-100">Login</button>

   
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
